<div class="filter-view">
  <div class="search-filter">
    <input
      #searchInput
      class="search"
      type="text"
      placeholder="search by name or email"
    />
  </div>
  <div class="designation-filter">
    <select #selectValue class="designation-select" name="" id="">
      <option value="">Select</option>
      <option [value]="item" *ngFor="let item of designations">
        {{ item }}
      </option>
    </select>
  </div>
  <div class="button-container">
    <button class="filter-all" (click)="applyAll()">Apply Filters</button>
    <button class="reset-all" (click)="resetAll()">Reset All</button>
  </div>
</div>
